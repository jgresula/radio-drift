<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Roulette - Radio Drift</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <a href="../" class="home-link">Radio Drift</a>
            <h1>Radio Roulette</h1>
        </div>

        <!-- Radio Roulette Channel -->
        <div class="channel" id="radio-channel">
            <div class="channel-header" data-channel="radio">
                <div class="channel-header-left">
                    <span class="channel-toggle">&#9660;</span>
                    <span class="channel-title">Radio Roulette</span>
                </div>
                <span class="channel-status" id="radio-status">Stopped</span>
            </div>
            <div class="channel-content">
                <div class="tag-row">
                    <button class="tag-btn" id="tag-btn" title="Change genre">
                        <span id="current-tag">ambient</span>
                        <span>&#9662;</span>
                    </button>
                </div>
                <div class="now-playing-row">
                    <div class="now-playing" id="radio-now-playing">Click play to start</div>
                    <div class="now-playing-actions">
                        <button id="radio-favorite" title="Add to favorites"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg></button>
                        <button id="radio-info" title="Station info"><svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="5" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="12" cy="19" r="2"/></svg></button>
                    </div>
                </div>
                <div class="now-playing-meta" id="radio-meta"></div>
                <div class="controls">
                    <button id="radio-toggle" title="Play/Pause">&#9654;</button>
                    <button id="radio-mute" class="btn-small" title="Mute"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/></svg></button>
                    <div class="volume-container">
                        <input type="range" class="volume-slider" id="radio-volume" min="0" max="100" value="50">
                        <span class="volume-value" id="radio-volume-value">50%</span>
                    </div>
                </div>
                <div class="button-row">
                    <button class="shuffle-btn" id="radio-shuffle"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 3 21 3 21 8"/><line x1="4" y1="20" x2="21" y2="3"/><polyline points="21 16 21 21 16 21"/><line x1="15" y1="15" x2="21" y2="21"/><line x1="4" y1="4" x2="9" y2="9"/></svg> Random Station</button>
                    <button class="favorites-btn" id="open-favorites" title="Manage favorites"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg></button>
                </div>
            </div>
        </div>

        <div class="footer">
            Radio via <a href="https://www.radio-browser.info/" target="_blank">Radio Browser</a>
        </div>
    </div>

    <!-- Tag Selection Modal -->
    <div class="modal-overlay" id="tag-modal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Select Genre</span>
                <button class="modal-close" id="tag-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" class="search-input" id="tag-search" placeholder="Search tags...">
                <div class="tag-list" id="tag-list"></div>
            </div>
        </div>
    </div>

    <!-- Favorites Modal -->
    <div class="modal-overlay" id="favorites-modal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Favorite Stations</span>
                <button class="modal-close" id="favorites-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="favorites-list" id="favorites-list"></div>
            </div>
            <div class="modal-footer">
                <button id="import-favorites">Import</button>
                <button id="export-favorites">Export</button>
            </div>
        </div>
    </div>

    <!-- Station Info Modal -->
    <div class="modal-overlay" id="station-info-modal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Station Info</span>
                <button class="modal-close" id="station-info-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="station-info-content"></div>
            </div>
        </div>
    </div>

    <script src="../common.js"></script>
    <script src="roulette.js"></script>
</body>
</html>
