<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Radio Mixer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: #7b8cde;
        }

        .channel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .channel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .channel-title {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #888;
        }

        .channel-status {
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: rgba(123, 140, 222, 0.2);
            color: #7b8cde;
        }

        .channel-status.playing {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .channel-status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .now-playing {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 1rem;
            min-height: 1.4em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .volume-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #7b8cde;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #7b8cde;
            cursor: pointer;
            border: none;
        }

        .volume-value {
            font-size: 0.75rem;
            color: #888;
            width: 35px;
            text-align: right;
        }

        .shuffle-btn {
            width: 100%;
            height: 36px;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .master-volume {
            background: rgba(123, 140, 222, 0.1);
            border: 1px solid rgba(123, 140, 222, 0.3);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .master-label {
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #7b8cde;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.7rem;
            color: #555;
        }

        .footer a {
            color: #7b8cde;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ambient Mixer</h1>

        <!-- Ambient Radio Channel -->
        <div class="channel">
            <div class="channel-header">
                <span class="channel-title">Ambient Radio</span>
                <span class="channel-status" id="radio-status">Stopped</span>
            </div>
            <div class="now-playing" id="radio-now-playing">Click play to start</div>
            <div class="controls">
<button id="radio-toggle" title="Play/Pause">&#9654;</button>
<button id="radio-mute" title="Mute"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/></svg></button>
                <div class="volume-container">
                    <input type="range" class="volume-slider" id="radio-volume" min="0" max="100" value="70">
                    <span class="volume-value" id="radio-volume-value">70%</span>
                </div>
            </div>
            <button class="shuffle-btn" id="radio-shuffle">&#128256; Random Station</button>
        </div>

        <!-- Space Comms Channel -->
        <div class="channel">
            <div class="channel-header">
                <span class="channel-title">Space Comms</span>
                <span class="channel-status" id="space-status">Stopped</span>
            </div>
            <div class="now-playing" id="space-now-playing">Apollo 11 Mission Audio</div>
            <div class="controls">
<button id="space-toggle" title="Play/Pause">&#9654;</button>
<button id="space-mute" title="Mute"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/></svg></button>
                <div class="volume-container">
                    <input type="range" class="volume-slider" id="space-volume" min="0" max="100" value="40">
                    <span class="volume-value" id="space-volume-value">40%</span>
                </div>
            </div>
            <button class="shuffle-btn" id="space-shuffle">&#128256; Random Clip</button>
        </div>

        <!-- Master Volume -->
        <div class="master-volume">
            <span class="master-label">Master</span>
<button id="master-mute" title="Mute"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/></svg></button>
            <div class="volume-container" style="flex: 1;">
                <input type="range" class="volume-slider" id="master-volume" min="0" max="100" value="100">
                <span class="volume-value" id="master-volume-value">100%</span>
            </div>
        </div>

        <div class="footer">
            Radio stations via <a href="https://www.radio-browser.info/" target="_blank">Radio Browser</a> |
            Space audio: NASA (Public Domain)
        </div>
    </div>

    <script>
        // NASA/Space audio (public domain)
        const spaceAudioClips = [
            {
                name: 'STS-135 Landing Commander Comments',
                url: 'https://www.nasa.gov/wp-content/uploads/2015/01/590196main_ringtone_135_landingCommanderComments.mp3'
            }
        ];

        // State
        let radioAudio = null;
        let spaceAudio = null;
        let currentStation = null;
        let currentSpaceClip = 0;
        let stations = [];

        // DOM Elements
        const radioToggleBtn = document.getElementById('radio-toggle');
        const radioShuffleBtn = document.getElementById('radio-shuffle');
        const radioVolumeSlider = document.getElementById('radio-volume');
        const radioVolumeValue = document.getElementById('radio-volume-value');
        const radioStatus = document.getElementById('radio-status');
        const radioNowPlaying = document.getElementById('radio-now-playing');

        const spaceToggleBtn = document.getElementById('space-toggle');
        const spaceShuffleBtn = document.getElementById('space-shuffle');
        const spaceVolumeSlider = document.getElementById('space-volume');
        const spaceVolumeValue = document.getElementById('space-volume-value');
        const spaceStatus = document.getElementById('space-status');
        const spaceNowPlaying = document.getElementById('space-now-playing');

        const masterVolumeSlider = document.getElementById('master-volume');
        const masterVolumeValue = document.getElementById('master-volume-value');
        const masterMuteBtn = document.getElementById('master-mute');
        const radioMuteBtn = document.getElementById('radio-mute');
        const spaceMuteBtn = document.getElementById('space-mute');

        // Flags to track intentional stops (to avoid error display)
        let radioStopping = false;
        let spaceStopping = false;

        // Mute states
        let masterMuted = false;
        let radioMuted = false;
        let spaceMuted = false;
        let masterVolume = 1;

        // SVG icons for mute buttons
        const speakerOnSvg = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/></svg>';
        const speakerOffSvg = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg>';

        // Station blacklist with exponential backoff
        const BLACKLIST_KEY = 'ambientRadioBlacklist';
        const BASE_TTL = 6 * 60 * 60 * 1000; // 6 hours in ms
        const MAX_TTL = 7 * 24 * 60 * 60 * 1000; // Cap at 7 days

        function getBlacklist() {
            try {
                return JSON.parse(localStorage.getItem(BLACKLIST_KEY) || '{}');
            } catch { return {}; }
        }

        function saveBlacklist(blacklist) {
            localStorage.setItem(BLACKLIST_KEY, JSON.stringify(blacklist));
        }

        function isStationBlacklisted(stationId) {
            const blacklist = getBlacklist();
            const entry = blacklist[stationId];
            if (!entry) return false;
            if (Date.now() >= entry.until) {
                // TTL expired, remove from blacklist
                delete blacklist[stationId];
                saveBlacklist(blacklist);
                return false;
            }
            return true;
        }

        function blacklistStation(stationId) {
            const blacklist = getBlacklist();
            const entry = blacklist[stationId] || { fails: 0 };
            entry.fails++;
            // Exponential backoff: 6h, 12h, 24h, 48h... capped at 7 days
            const ttl = Math.min(BASE_TTL * Math.pow(2, entry.fails - 1), MAX_TTL);
            entry.until = Date.now() + ttl;
            blacklist[stationId] = entry;
            saveBlacklist(blacklist);
            console.log(`Station ${stationId} blacklisted for ${Math.round(ttl / 3600000)}h (fail #${entry.fails})`);
        }

        function getAvailableStations() {
            return stations.filter(s => !isStationBlacklisted(s.stationuuid));
        }

        // Update actual audio volumes based on master and channel settings
        function updateVolumes() {
            const effectiveMaster = masterMuted ? 0 : masterVolume;
            if (radioAudio) {
                const radioVol = radioMuted ? 0 : (radioVolumeSlider.value / 100);
                radioAudio.volume = radioVol * effectiveMaster;
            }
            if (spaceAudio) {
                const spaceVol = spaceMuted ? 0 : (spaceVolumeSlider.value / 100);
                spaceAudio.volume = spaceVol * effectiveMaster;
            }
        }

        // Radio Browser API - fetch available servers first, then stations
        async function getRadioBrowserServer() {
            // Fetch list of available servers from the API
            const response = await fetch('https://all.api.radio-browser.info/json/servers');
            if (!response.ok) throw new Error('Failed to fetch server list');
            const servers = await response.json();
            if (!servers || servers.length === 0) throw new Error('No servers available');
            // Pick a random server from the list
            const randomServer = servers[Math.floor(Math.random() * servers.length)];
            return `https://${randomServer.name}`;
        }

        async function fetchAmbientStations() {
            radioStatus.textContent = 'Loading...';
            radioStatus.className = 'channel-status loading';

            try {
                // First discover available servers, then fetch stations
                const server = await getRadioBrowserServer();
                const response = await fetch(`${server}/json/stations/bytagexact/ambient?limit=100&hidebroken=true`);

                if (!response.ok) throw new Error('Failed to fetch stations');

                stations = await response.json();
                stations = stations.filter(s => s.url_resolved && s.url_resolved.length > 0);

                if (stations.length === 0) {
                    throw new Error('No stations found');
                }

                radioStatus.textContent = `${stations.length} stations`;
                radioStatus.className = 'channel-status';
                radioNowPlaying.textContent = 'Click play to start';

            } catch (error) {
                console.error('Error fetching stations:', error);
                radioStatus.textContent = 'Error';
                radioStatus.className = 'channel-status error';
                radioNowPlaying.textContent = 'Failed to load stations';
            }
        }

        // Play random radio station
        function playRandomStation() {
            const available = getAvailableStations();
            if (available.length === 0) {
                radioNowPlaying.textContent = stations.length ? 'All stations temporarily unavailable' : 'No stations available';
                return;
            }

            // Stop current playback
            if (radioAudio) {
                radioStopping = true; // Prevent error display when clearing src
                radioAudio.pause();
                radioAudio.src = '';
            }

            // Pick random station from available (non-blacklisted)
            const randomIndex = Math.floor(Math.random() * available.length);
            currentStation = available[randomIndex];

            radioNowPlaying.textContent = currentStation.name || 'Unknown Station';
            radioStatus.textContent = 'Connecting...';
            radioStatus.className = 'channel-status loading';

            // Create new audio element
            radioAudio = new Audio();
            radioStopping = false; // Reset flag for new audio
            radioAudio.crossOrigin = 'anonymous';
            updateVolumes();

            radioAudio.addEventListener('playing', () => {
                radioStatus.textContent = 'Playing';
                radioStatus.className = 'channel-status playing';
                radioToggleBtn.innerHTML = '&#10074;&#10074;'; // Pause icon
            });

            radioAudio.addEventListener('error', (e) => {
                if (radioStopping) return; // Ignore errors during intentional stop
                console.error('Radio playback error:', e);
                blacklistStation(currentStation.stationuuid);
                radioStatus.textContent = 'Error - Try another';
                radioStatus.className = 'channel-status error';
            });

            radioAudio.addEventListener('waiting', () => {
                radioStatus.textContent = 'Buffering...';
                radioStatus.className = 'channel-status loading';
            });

            radioAudio.src = currentStation.url_resolved;
            radioAudio.play().catch(err => {
                console.error('Play failed:', err);
                blacklistStation(currentStation.stationuuid);
                radioStatus.textContent = 'Error - Try another';
                radioStatus.className = 'channel-status error';
            });
        }

        // Stop radio
        function stopRadio() {
            if (radioAudio) {
                radioAudio.pause();
            }
            radioStatus.textContent = 'Paused';
            radioStatus.className = 'channel-status';
            radioToggleBtn.innerHTML = '&#9654;'; // Play icon
        }

        // Toggle radio play/pause
        function toggleRadio() {
            if (radioAudio && !radioAudio.paused) {
                stopRadio();
            } else if (radioAudio && radioAudio.src) {
                // Resume current station
                radioAudio.play().catch(() => playRandomStation());
            } else {
                playRandomStation();
            }
        }

        // Play space audio
        function playSpaceAudio() {
            spaceStopping = false; // Reset flag
            if (spaceAudio) {
                spaceAudio.pause();
            }

            const clip = spaceAudioClips[currentSpaceClip];
            spaceNowPlaying.textContent = clip.name;
            spaceStatus.textContent = 'Loading...';
            spaceStatus.className = 'channel-status loading';

            spaceAudio = new Audio();
            spaceAudio.crossOrigin = 'anonymous';
            spaceAudio.loop = true;
            updateVolumes();

            spaceAudio.addEventListener('playing', () => {
                spaceStatus.textContent = 'Playing';
                spaceStatus.className = 'channel-status playing';
                spaceToggleBtn.innerHTML = '&#10074;&#10074;'; // Pause icon
            });

            spaceAudio.addEventListener('error', (e) => {
                if (spaceStopping) return; // Ignore errors during intentional stop
                console.error('Space audio error:', e);
                spaceStatus.textContent = 'Error';
                spaceStatus.className = 'channel-status error';
            });

            spaceAudio.src = clip.url;
            spaceAudio.play().catch(err => {
                console.error('Space play failed:', err);
                spaceStatus.textContent = 'Error';
                spaceStatus.className = 'channel-status error';
            });
        }

        // Stop space audio
        function stopSpaceAudio() {
            spaceStopping = true; // Set flag before stopping
            if (spaceAudio) {
                spaceAudio.pause();
                spaceAudio.currentTime = 0;
            }
            spaceStatus.textContent = 'Stopped';
            spaceStatus.className = 'channel-status';
            spaceToggleBtn.innerHTML = '&#9654;'; // Play icon
        }

        // Toggle space play/pause
        function toggleSpace() {
            if (spaceAudio && !spaceAudio.paused) {
                stopSpaceAudio();
            } else if (spaceAudio && spaceAudio.src) {
                // Resume
                spaceStopping = false;
                spaceAudio.play().catch(() => playSpaceAudio());
            } else {
                playSpaceAudio();
            }
        }

        // Shuffle space clip
        function shuffleSpaceClip() {
            currentSpaceClip = Math.floor(Math.random() * spaceAudioClips.length);
            const wasPlaying = spaceAudio && !spaceAudio.paused;
            if (wasPlaying) {
                playSpaceAudio();
            } else {
                spaceNowPlaying.textContent = spaceAudioClips[currentSpaceClip].name;
            }
        }

        // Event Listeners
        radioToggleBtn.addEventListener('click', toggleRadio);
        radioShuffleBtn.addEventListener('click', playRandomStation);
        radioVolumeSlider.addEventListener('input', (e) => {
            radioVolumeValue.textContent = `${e.target.value}%`;
            updateVolumes();
        });

        spaceToggleBtn.addEventListener('click', toggleSpace);
        spaceShuffleBtn.addEventListener('click', shuffleSpaceClip);
        spaceVolumeSlider.addEventListener('input', (e) => {
            spaceVolumeValue.textContent = `${e.target.value}%`;
            updateVolumes();
        });

        masterVolumeSlider.addEventListener('input', (e) => {
            masterVolume = e.target.value / 100;
            masterVolumeValue.textContent = `${e.target.value}%`;
            updateVolumes();
        });

        masterMuteBtn.addEventListener('click', () => {
            masterMuted = !masterMuted;
            masterMuteBtn.innerHTML = masterMuted ? speakerOffSvg : speakerOnSvg;
            masterMuteBtn.title = masterMuted ? 'Unmute' : 'Mute';
            updateVolumes();
        });

        radioMuteBtn.addEventListener('click', () => {
            radioMuted = !radioMuted;
            radioMuteBtn.innerHTML = radioMuted ? speakerOffSvg : speakerOnSvg;
            radioMuteBtn.title = radioMuted ? 'Unmute' : 'Mute';
            updateVolumes();
        });

        spaceMuteBtn.addEventListener('click', () => {
            spaceMuted = !spaceMuted;
            spaceMuteBtn.innerHTML = spaceMuted ? speakerOffSvg : speakerOnSvg;
            spaceMuteBtn.title = spaceMuted ? 'Unmute' : 'Mute';
            updateVolumes();
        });

        // Initialize
        fetchAmbientStations();
    </script>
</body>
</html>
