<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Drift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container landing-container">
        <h1>Radio Drift</h1>
        <div class="landing-options">
            <a href="roulette/" class="landing-card">
                <div class="card-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <polyline points="16 3 21 3 21 8"/>
                        <line x1="4" y1="20" x2="21" y2="3"/>
                        <polyline points="21 16 21 21 16 21"/>
                        <line x1="15" y1="15" x2="21" y2="21"/>
                        <line x1="4" y1="4" x2="9" y2="9"/>
                    </svg>
                </div>
                <div class="card-title">Radio Roulette</div>
                <div class="card-description">Discover internet radio stations by genre. Shuffle through thousands of streams worldwide.</div>
            </a>
            <a href="ambient/" class="landing-card">
                <div class="card-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                        <path d="M19.07 4.93a10 10 0 010 14.14"/>
                        <path d="M15.54 8.46a5 5 0 010 7.07"/>
                    </svg>
                </div>
                <div class="card-title">Ambient Soundscape</div>
                <div class="card-description">Mix curated ambient radio with live air traffic control for focus and relaxation.</div>
            </a>
        </div>
        <div class="footer">
            <a href="https://github.com/jgresula/radio-drift" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
