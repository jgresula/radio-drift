<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Radio Mixer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: #7b8cde;
        }

        .channel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .channel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .channel-title {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #888;
        }

        .channel-status {
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: rgba(123, 140, 222, 0.2);
            color: #7b8cde;
        }

        .channel-status.playing {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .channel-status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .tag-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag-btn {
            background: rgba(123, 140, 222, 0.15);
            border: 1px solid rgba(123, 140, 222, 0.3);
            color: #7b8cde;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-size: 0.65rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            height: auto;
            width: auto;
        }

        .tag-btn:hover {
            background: rgba(123, 140, 222, 0.25);
        }

        .now-playing {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 0.5rem;
            min-height: 1.4em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .now-playing-meta {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 1rem;
            min-height: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-style: italic;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-small {
            width: 32px;
            height: 32px;
            font-size: 0.9rem;
        }

        .btn-favorite {
            color: #888;
        }

        .btn-favorite.active {
            color: #e91e63;
        }

        .volume-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #7b8cde;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #7b8cde;
            cursor: pointer;
            border: none;
        }

        .volume-value {
            font-size: 0.75rem;
            color: #888;
            width: 35px;
            text-align: right;
        }

        .button-row {
            display: flex;
            gap: 0.5rem;
        }

        .shuffle-btn {
            flex: 1;
            height: 36px;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .favorites-btn {
            width: 36px;
            height: 36px;
            font-size: 0.85rem;
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            font-size: 0.7rem;
            color: #888;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-bar:hover {
            height: 6px;
        }

        .progress-fill {
            height: 100%;
            background: #7b8cde;
            width: 0%;
            transition: width 0.2s linear;
        }

        .progress-time {
            min-width: 45px;
            text-align: right;
        }

        .master-volume {
            background: rgba(123, 140, 222, 0.1);
            border: 1px solid rgba(123, 140, 222, 0.3);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .master-label {
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #7b8cde;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.7rem;
            color: #555;
        }

        .footer a {
            color: #7b8cde;
            text-decoration: none;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(135deg, #1a1a2e 0%, #0a0a0f 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #7b8cde;
        }

        .modal-close {
            width: 28px;
            height: 28px;
            font-size: 1.2rem;
            background: transparent;
            border: none;
            color: #888;
        }

        .modal-close:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .modal-footer button {
            width: auto;
            height: 32px;
            padding: 0 1rem;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
        }

        /* Search input */
        .search-input {
            width: 100%;
            padding: 0.6rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            outline: none;
        }

        .search-input:focus {
            border-color: rgba(123, 140, 222, 0.5);
        }

        .search-input::placeholder {
            color: #666;
        }

        /* Tag list */
        .tag-list {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .tag-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .tag-item:hover {
            background: rgba(123, 140, 222, 0.1);
            border-color: rgba(123, 140, 222, 0.3);
        }

        .tag-item.selected {
            background: rgba(123, 140, 222, 0.2);
            border-color: rgba(123, 140, 222, 0.4);
        }

        .tag-name {
            font-size: 0.8rem;
            color: #ccc;
        }

        .tag-count {
            font-size: 0.7rem;
            color: #666;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
        }

        /* Favorites list */
        .favorites-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .favorite-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .favorite-info {
            flex: 1;
            min-width: 0;
        }

        .favorite-name {
            font-size: 0.8rem;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .favorite-tag {
            font-size: 0.65rem;
            color: #666;
        }

        .favorite-actions {
            display: flex;
            gap: 0.25rem;
        }

        .favorite-actions button {
            width: 28px;
            height: 28px;
            font-size: 0.8rem;
        }

        .empty-message {
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ambient Mixer</h1>

        <!-- Ambient Radio Channel -->
        <div class="channel">
            <div class="channel-header">
                <span class="channel-title">Ambient Radio</span>
                <span class="channel-status" id="radio-status">Stopped</span>
            </div>
            <div class="tag-row">
                <button class="tag-btn" id="tag-btn" title="Change genre">
                    <span id="current-tag">ambient</span>
                    <span>&#9662;</span>
                </button>
            </div>
            <div class="now-playing" id="radio-now-playing">Click play to start</div>
            <div class="now-playing-meta" id="radio-meta"></div>
            <div class="controls">
                <button id="radio-toggle" title="Play/Pause">&#9654;</button>
                <button id="radio-favorite" class="btn-small btn-favorite" title="Add to favorites">&#9825;</button>
                <button id="radio-mute" class="btn-small" title="Mute"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/></svg></button>
                <div class="volume-container">
                    <input type="range" class="volume-slider" id="radio-volume" min="0" max="100" value="70">
                    <span class="volume-value" id="radio-volume-value">70%</span>
                </div>
            </div>
            <div class="button-row">
                <button class="shuffle-btn" id="radio-shuffle">&#128256; Random Station</button>
                <button class="favorites-btn" id="open-favorites" title="Manage favorites">&#9776;</button>
            </div>
        </div>

        <!-- Space Comms Channel -->
        <div class="channel">
            <div class="channel-header">
                <span class="channel-title">Space Comms</span>
                <span class="channel-status" id="space-status">Stopped</span>
            </div>
            <div class="now-playing" id="space-now-playing">Loading clips...</div>
            <div class="progress-container" id="space-progress" style="display: none;">
                <span class="progress-time" id="space-current">0:00:00</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="space-progress-fill"></div>
                </div>
                <span class="progress-time" id="space-duration">0:00:00</span>
            </div>
            <div class="controls">
                <button id="space-toggle" title="Play/Pause">&#9654;</button>
                <button id="space-mute" class="btn-small" title="Mute"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/></svg></button>
                <div class="volume-container">
                    <input type="range" class="volume-slider" id="space-volume" min="0" max="100" value="40">
                    <span class="volume-value" id="space-volume-value">40%</span>
                </div>
            </div>
            <button class="shuffle-btn" id="space-shuffle">&#128256; Random Clip</button>
        </div>

        <!-- Master Volume -->
        <div class="master-volume">
            <span class="master-label">Master</span>
            <button id="master-mute" class="btn-small" title="Mute"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/></svg></button>
            <div class="volume-container" style="flex: 1;">
                <input type="range" class="volume-slider" id="master-volume" min="0" max="100" value="100">
                <span class="volume-value" id="master-volume-value">100%</span>
            </div>
        </div>

        <div class="footer">
            Radio via <a href="https://www.radio-browser.info/" target="_blank">Radio Browser</a> |
            Space audio: <a href="https://archive.org/details/Apollo11Audio" target="_blank">Apollo 11</a> (NASA/Public Domain)
        </div>
    </div>

    <!-- Tag Selection Modal -->
    <div class="modal-overlay" id="tag-modal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Select Genre</span>
                <button class="modal-close" id="tag-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" class="search-input" id="tag-search" placeholder="Search tags...">
                <div class="tag-list" id="tag-list"></div>
            </div>
        </div>
    </div>

    <!-- Favorites Modal -->
    <div class="modal-overlay" id="favorites-modal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Favorite Stations</span>
                <button class="modal-close" id="favorites-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="favorites-list" id="favorites-list"></div>
            </div>
            <div class="modal-footer">
                <button id="import-favorites">Import</button>
                <button id="export-favorites">Export</button>
            </div>
        </div>
    </div>

    <script>
        // ============== Constants ==============
        const APOLLO11_BASE_URL = 'https://archive.org/download/Apollo11Audio/';
        const BLACKLIST_KEY = 'ambientRadioBlacklist';
        const FAVORITES_KEY = 'ambientRadioFavorites';
        const TAGS_CACHE_KEY = 'ambientRadioTags';
        const SELECTED_TAG_KEY = 'ambientRadioSelectedTag';
        const BASE_TTL = 6 * 60 * 60 * 1000; // 6 hours
        const MAX_TTL = 7 * 24 * 60 * 60 * 1000; // 7 days
        const TAGS_CACHE_TTL = 24 * 60 * 60 * 1000; // 1 day
        const MAX_RETRY_ATTEMPTS = 10;

        // ============== State ==============
        let spaceAudioClips = [];
        let radioAudio = null;
        let spaceAudio = null;
        let currentStation = null;
        let currentSpaceClip = 0;
        let stations = [];
        let allTags = [];
        let currentTag = localStorage.getItem(SELECTED_TAG_KEY) || 'ambient';
        let radioStopping = false;
        let spaceStopping = false;
        let masterMuted = false;
        let radioMuted = false;
        let spaceMuted = false;
        let masterVolume = 1;
        let retryCount = 0;

        // ============== DOM Elements ==============
        const radioToggleBtn = document.getElementById('radio-toggle');
        const radioShuffleBtn = document.getElementById('radio-shuffle');
        const radioVolumeSlider = document.getElementById('radio-volume');
        const radioVolumeValue = document.getElementById('radio-volume-value');
        const radioStatus = document.getElementById('radio-status');
        const radioNowPlaying = document.getElementById('radio-now-playing');
        const radioMeta = document.getElementById('radio-meta');
        const radioFavoriteBtn = document.getElementById('radio-favorite');
        const tagBtn = document.getElementById('tag-btn');
        const currentTagSpan = document.getElementById('current-tag');

        const spaceToggleBtn = document.getElementById('space-toggle');
        const spaceShuffleBtn = document.getElementById('space-shuffle');
        const spaceVolumeSlider = document.getElementById('space-volume');
        const spaceVolumeValue = document.getElementById('space-volume-value');
        const spaceStatus = document.getElementById('space-status');
        const spaceNowPlaying = document.getElementById('space-now-playing');
        const spaceProgress = document.getElementById('space-progress');
        const spaceProgressBar = document.querySelector('#space-progress .progress-bar');
        const spaceProgressFill = document.getElementById('space-progress-fill');
        const spaceCurrent = document.getElementById('space-current');
        const spaceDuration = document.getElementById('space-duration');

        const masterVolumeSlider = document.getElementById('master-volume');
        const masterVolumeValue = document.getElementById('master-volume-value');
        const masterMuteBtn = document.getElementById('master-mute');
        const radioMuteBtn = document.getElementById('radio-mute');
        const spaceMuteBtn = document.getElementById('space-mute');

        const tagModal = document.getElementById('tag-modal');
        const tagModalClose = document.getElementById('tag-modal-close');
        const tagSearch = document.getElementById('tag-search');
        const tagList = document.getElementById('tag-list');

        const favoritesModal = document.getElementById('favorites-modal');
        const favoritesModalClose = document.getElementById('favorites-modal-close');
        const favoritesList = document.getElementById('favorites-list');
        const openFavoritesBtn = document.getElementById('open-favorites');
        const importFavoritesBtn = document.getElementById('import-favorites');
        const exportFavoritesBtn = document.getElementById('export-favorites');

        // ============== SVG Icons ==============
        const speakerOnSvg = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/></svg>';
        const speakerOffSvg = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg>';

        // ============== Utility Functions ==============
        function formatDuration(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        // ============== Blacklist Functions ==============
        function getBlacklist() {
            try {
                return JSON.parse(localStorage.getItem(BLACKLIST_KEY) || '{}');
            } catch { return {}; }
        }

        function saveBlacklist(blacklist) {
            localStorage.setItem(BLACKLIST_KEY, JSON.stringify(blacklist));
        }

        function isStationBlacklisted(stationId) {
            const blacklist = getBlacklist();
            const entry = blacklist[stationId];
            if (!entry) return false;
            if (Date.now() >= entry.until) {
                delete blacklist[stationId];
                saveBlacklist(blacklist);
                return false;
            }
            return true;
        }

        function blacklistStation(stationId) {
            const blacklist = getBlacklist();
            const entry = blacklist[stationId] || { fails: 0 };
            entry.fails++;
            const ttl = Math.min(BASE_TTL * Math.pow(2, entry.fails - 1), MAX_TTL);
            entry.until = Date.now() + ttl;
            blacklist[stationId] = entry;
            saveBlacklist(blacklist);
            console.log(`Station ${stationId} blacklisted for ${Math.round(ttl / 3600000)}h (fail #${entry.fails})`);
        }

        function getAvailableStations() {
            return stations.filter(s => !isStationBlacklisted(s.stationuuid));
        }

        // ============== Favorites Functions ==============
        function getFavorites() {
            try {
                return JSON.parse(localStorage.getItem(FAVORITES_KEY) || '[]');
            } catch { return []; }
        }

        function saveFavorites(favorites) {
            localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
        }

        function isStationFavorite(stationId) {
            return getFavorites().some(f => f.stationuuid === stationId);
        }

        function toggleFavorite() {
            if (!currentStation) return;
            const favorites = getFavorites();
            const index = favorites.findIndex(f => f.stationuuid === currentStation.stationuuid);
            if (index >= 0) {
                favorites.splice(index, 1);
                radioFavoriteBtn.innerHTML = '&#9825;';
                radioFavoriteBtn.classList.remove('active');
            } else {
                favorites.push({
                    stationuuid: currentStation.stationuuid,
                    name: currentStation.name,
                    url_resolved: currentStation.url_resolved,
                    tags: currentStation.tags
                });
                radioFavoriteBtn.innerHTML = '&#9829;';
                radioFavoriteBtn.classList.add('active');
            }
            saveFavorites(favorites);
        }

        function updateFavoriteButton() {
            if (currentStation && isStationFavorite(currentStation.stationuuid)) {
                radioFavoriteBtn.innerHTML = '&#9829;';
                radioFavoriteBtn.classList.add('active');
            } else {
                radioFavoriteBtn.innerHTML = '&#9825;';
                radioFavoriteBtn.classList.remove('active');
            }
        }

        function renderFavorites() {
            const favorites = getFavorites();
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<div class="empty-message">No favorites yet</div>';
                return;
            }
            favoritesList.innerHTML = favorites.map((fav, i) => `
                <div class="favorite-item">
                    <div class="favorite-info">
                        <div class="favorite-name">${fav.name}</div>
                        <div class="favorite-tag">${fav.tags || ''}</div>
                    </div>
                    <div class="favorite-actions">
                        <button onclick="playFavorite(${i})" title="Play">&#9654;</button>
                        <button onclick="removeFavorite(${i})" title="Remove">&#10005;</button>
                    </div>
                </div>
            `).join('');
        }

        function playFavorite(index) {
            const favorites = getFavorites();
            const fav = favorites[index];
            if (!fav) return;
            currentStation = fav;
            playStation(fav);
            closeFavoritesModal();
        }

        function removeFavorite(index) {
            const favorites = getFavorites();
            favorites.splice(index, 1);
            saveFavorites(favorites);
            renderFavorites();
            updateFavoriteButton();
        }

        function exportFavorites() {
            const favorites = getFavorites();
            const blob = new Blob([JSON.stringify(favorites, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ambient-radio-favorites.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importFavorites() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                try {
                    const text = await file.text();
                    const imported = JSON.parse(text);
                    if (Array.isArray(imported)) {
                        const existing = getFavorites();
                        const merged = [...existing];
                        imported.forEach(imp => {
                            if (!merged.some(m => m.stationuuid === imp.stationuuid)) {
                                merged.push(imp);
                            }
                        });
                        saveFavorites(merged);
                        renderFavorites();
                        updateFavoriteButton();
                    }
                } catch (err) {
                    console.error('Import failed:', err);
                }
            };
            input.click();
        }

        // ============== Tags Functions ==============
        function getCachedTags() {
            try {
                const cached = JSON.parse(localStorage.getItem(TAGS_CACHE_KEY));
                if (cached && Date.now() < cached.expires) {
                    return cached.tags;
                }
            } catch {}
            return null;
        }

        function cacheTags(tags) {
            localStorage.setItem(TAGS_CACHE_KEY, JSON.stringify({
                tags,
                expires: Date.now() + TAGS_CACHE_TTL
            }));
        }

        async function fetchTags() {
            const cached = getCachedTags();
            if (cached) {
                allTags = cached;
                return;
            }
            try {
                const server = await getRadioBrowserServer();
                const response = await fetch(`${server}/json/tags?limit=500&order=stationcount&reverse=true`);
                if (!response.ok) throw new Error('Failed to fetch tags');
                allTags = await response.json();
                allTags = allTags.filter(t => t.stationcount > 5);
                cacheTags(allTags);
            } catch (err) {
                console.error('Error fetching tags:', err);
            }
        }

        function renderTags(filter = '') {
            const filtered = allTags.filter(t =>
                t.name.toLowerCase().includes(filter.toLowerCase())
            );
            tagList.innerHTML = filtered.slice(0, 100).map(tag => `
                <div class="tag-item ${tag.name === currentTag ? 'selected' : ''}" data-tag="${tag.name}">
                    <span class="tag-name">${tag.name}</span>
                    <span class="tag-count">${tag.stationcount}</span>
                </div>
            `).join('');
        }

        function selectTag(tagName) {
            currentTag = tagName;
            localStorage.setItem(SELECTED_TAG_KEY, tagName);
            currentTagSpan.textContent = tagName;
            closeTagModal();
            fetchStationsByTag(tagName);
        }

        // ============== Volume Functions ==============
        function updateVolumes() {
            const effectiveMaster = masterMuted ? 0 : masterVolume;
            if (radioAudio) {
                const radioVol = radioMuted ? 0 : (radioVolumeSlider.value / 100);
                radioAudio.volume = radioVol * effectiveMaster;
            }
            if (spaceAudio) {
                const spaceVol = spaceMuted ? 0 : (spaceVolumeSlider.value / 100);
                spaceAudio.volume = spaceVol * effectiveMaster;
            }
        }

        // ============== Radio Functions ==============
        async function getRadioBrowserServer() {
            const response = await fetch('https://all.api.radio-browser.info/json/servers');
            if (!response.ok) throw new Error('Failed to fetch server list');
            const servers = await response.json();
            if (!servers || servers.length === 0) throw new Error('No servers available');
            const randomServer = servers[Math.floor(Math.random() * servers.length)];
            return `https://${randomServer.name}`;
        }

        async function fetchStationsByTag(tag) {
            radioStatus.textContent = 'Loading...';
            radioStatus.className = 'channel-status loading';
            radioNowPlaying.textContent = 'Fetching stations...';

            try {
                const server = await getRadioBrowserServer();
                const response = await fetch(`${server}/json/stations/bytagexact/${encodeURIComponent(tag)}?limit=100&hidebroken=true`);
                if (!response.ok) throw new Error('Failed to fetch stations');

                stations = await response.json();
                stations = stations.filter(s => s.url_resolved && s.url_resolved.length > 0);

                if (stations.length === 0) {
                    throw new Error('No stations found');
                }

                radioStatus.textContent = `${stations.length} stations`;
                radioStatus.className = 'channel-status';
                radioNowPlaying.textContent = 'Click play to start';
            } catch (error) {
                console.error('Error fetching stations:', error);
                radioStatus.textContent = 'Error';
                radioStatus.className = 'channel-status error';
                radioNowPlaying.textContent = 'Failed to load stations';
            }
        }

        function playStation(station) {
            if (radioAudio) {
                radioAudio.pause();
                radioAudio.src = '';
            }

            currentStation = station;
            retryCount = 0;
            radioNowPlaying.textContent = station.name || 'Unknown Station';
            radioMeta.textContent = '';
            radioStatus.textContent = 'Connecting...';
            radioStatus.className = 'channel-status loading';
            updateFavoriteButton();

            const newAudio = new Audio();
            radioAudio = newAudio;
            radioStopping = false;
            newAudio.crossOrigin = 'anonymous';
            updateVolumes();

            newAudio.addEventListener('playing', () => {
                if (radioAudio !== newAudio) return;
                radioStatus.textContent = 'Playing';
                radioStatus.className = 'channel-status playing';
                radioToggleBtn.innerHTML = '&#10074;&#10074;';
                retryCount = 0;
            });

            newAudio.addEventListener('error', (e) => {
                if (radioAudio !== newAudio || radioStopping) return;
                console.error('Radio playback error:', e);
                blacklistStation(currentStation.stationuuid);
                autoRetryNextStation();
            });

            newAudio.addEventListener('waiting', () => {
                if (radioAudio !== newAudio) return;
                radioStatus.textContent = 'Buffering...';
                radioStatus.className = 'channel-status loading';
            });

            // Best-effort metadata from MediaSession
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = null;
                newAudio.addEventListener('loadedmetadata', () => {
                    checkMediaSessionMetadata();
                });
            }

            newAudio.src = station.url_resolved;
            newAudio.play().catch(err => {
                if (radioAudio !== newAudio) return;
                console.error('Play failed:', err);
                blacklistStation(currentStation.stationuuid);
                autoRetryNextStation();
            });
        }

        function autoRetryNextStation() {
            retryCount++;
            if (retryCount >= MAX_RETRY_ATTEMPTS) {
                radioStatus.textContent = 'No working stations';
                radioStatus.className = 'channel-status error';
                radioNowPlaying.textContent = 'Try another genre';
                return;
            }

            const available = getAvailableStations();
            if (available.length === 0) {
                radioStatus.textContent = 'No stations available';
                radioStatus.className = 'channel-status error';
                radioNowPlaying.textContent = 'All stations blacklisted';
                return;
            }

            radioStatus.textContent = 'Trying another...';
            radioStatus.className = 'channel-status loading';

            setTimeout(() => {
                playRandomStation();
            }, 500);
        }

        function playRandomStation() {
            const available = getAvailableStations();
            if (available.length === 0) {
                radioNowPlaying.textContent = stations.length ? 'All stations temporarily unavailable' : 'No stations available';
                return;
            }

            const randomIndex = Math.floor(Math.random() * available.length);
            playStation(available[randomIndex]);
        }

        function checkMediaSessionMetadata() {
            // Periodically check for metadata updates
            const checkMeta = () => {
                if (!radioAudio || radioAudio.paused) return;
                if ('mediaSession' in navigator && navigator.mediaSession.metadata) {
                    const meta = navigator.mediaSession.metadata;
                    if (meta.title || meta.artist) {
                        const parts = [];
                        if (meta.artist) parts.push(meta.artist);
                        if (meta.title) parts.push(meta.title);
                        radioMeta.textContent = parts.join(' - ');
                    }
                }
            };
            setInterval(checkMeta, 5000);
            checkMeta();
        }

        function stopRadio() {
            radioStopping = true;
            if (radioAudio) {
                radioAudio.pause();
            }
            radioStatus.textContent = 'Paused';
            radioStatus.className = 'channel-status';
            radioToggleBtn.innerHTML = '&#9654;';
        }

        function toggleRadio() {
            if (radioAudio && !radioAudio.paused) {
                stopRadio();
            } else if (radioAudio && radioAudio.src) {
                radioStopping = false;
                radioAudio.play().catch(() => playRandomStation());
            } else {
                playRandomStation();
            }
        }

        // ============== Space Audio Functions ==============
        async function loadSpaceClips() {
            try {
                const response = await fetch('apollo11.json');
                if (!response.ok) throw new Error('Failed to load clips');
                const clips = await response.json();
                spaceAudioClips = clips.map(c => ({
                    name: c.name.replace('.mp3', ''),
                    url: APOLLO11_BASE_URL + c.name,
                    length: c.length
                }));
                spaceStatus.textContent = `${spaceAudioClips.length} clips`;
                spaceNowPlaying.textContent = 'Click play to start';
            } catch (error) {
                console.error('Error loading space clips:', error);
                spaceStatus.textContent = 'Error';
                spaceStatus.className = 'channel-status error';
                spaceNowPlaying.textContent = 'Failed to load clips';
            }
        }

        function playSpaceAudio() {
            if (spaceAudioClips.length === 0) {
                spaceNowPlaying.textContent = 'No clips available';
                return;
            }

            spaceStopping = false;
            if (spaceAudio) {
                spaceAudio.pause();
            }

            const clip = spaceAudioClips[currentSpaceClip];
            spaceNowPlaying.textContent = clip.name;
            spaceStatus.textContent = 'Loading...';
            spaceStatus.className = 'channel-status loading';

            spaceProgress.style.display = 'flex';
            spaceProgressFill.style.width = '0%';
            spaceCurrent.textContent = '0:00:00';
            spaceDuration.textContent = clip.length ? formatDuration(clip.length) : '0:00:00';

            spaceAudio = new Audio();
            spaceAudio.crossOrigin = 'anonymous';
            updateVolumes();

            spaceAudio.addEventListener('playing', () => {
                spaceStatus.textContent = 'Playing';
                spaceStatus.className = 'channel-status playing';
                spaceToggleBtn.innerHTML = '&#10074;&#10074;';
            });

            spaceAudio.addEventListener('timeupdate', () => {
                if (spaceAudio.duration) {
                    const percent = (spaceAudio.currentTime / spaceAudio.duration) * 100;
                    spaceProgressFill.style.width = `${percent}%`;
                    spaceCurrent.textContent = formatDuration(spaceAudio.currentTime);
                    spaceDuration.textContent = formatDuration(spaceAudio.duration);
                }
            });

            spaceAudio.addEventListener('ended', () => {
                currentSpaceClip = Math.floor(Math.random() * spaceAudioClips.length);
                playSpaceAudio();
            });

            spaceAudio.addEventListener('error', (e) => {
                if (spaceStopping) return;
                console.error('Space audio error:', e);
                spaceStatus.textContent = 'Error';
                spaceStatus.className = 'channel-status error';
            });

            spaceAudio.src = clip.url;
            spaceAudio.play().catch(err => {
                console.error('Space play failed:', err);
                spaceStatus.textContent = 'Error';
                spaceStatus.className = 'channel-status error';
            });
        }

        function stopSpaceAudio() {
            spaceStopping = true;
            if (spaceAudio) {
                spaceAudio.pause();
                spaceAudio.currentTime = 0;
            }
            spaceStatus.textContent = 'Stopped';
            spaceStatus.className = 'channel-status';
            spaceToggleBtn.innerHTML = '&#9654;';
            spaceProgress.style.display = 'none';
            spaceProgressFill.style.width = '0%';
        }

        function toggleSpace() {
            if (spaceAudio && !spaceAudio.paused) {
                stopSpaceAudio();
            } else if (spaceAudio && spaceAudio.src) {
                spaceStopping = false;
                spaceProgress.style.display = 'flex';
                spaceAudio.play().catch(() => playSpaceAudio());
            } else {
                playSpaceAudio();
            }
        }

        function shuffleSpaceClip() {
            if (spaceAudioClips.length === 0) return;
            currentSpaceClip = Math.floor(Math.random() * spaceAudioClips.length);
            const wasPlaying = spaceAudio && !spaceAudio.paused;
            if (wasPlaying) {
                playSpaceAudio();
            } else {
                const clip = spaceAudioClips[currentSpaceClip];
                spaceNowPlaying.textContent = clip.name;
            }
        }

        // ============== Modal Functions ==============
        function openTagModal() {
            tagModal.classList.add('active');
            tagSearch.value = '';
            renderTags();
            tagSearch.focus();
        }

        function closeTagModal() {
            tagModal.classList.remove('active');
        }

        function openFavoritesModal() {
            favoritesModal.classList.add('active');
            renderFavorites();
        }

        function closeFavoritesModal() {
            favoritesModal.classList.remove('active');
        }

        // ============== Event Listeners ==============
        radioToggleBtn.addEventListener('click', toggleRadio);
        radioShuffleBtn.addEventListener('click', playRandomStation);
        radioFavoriteBtn.addEventListener('click', toggleFavorite);
        radioVolumeSlider.addEventListener('input', (e) => {
            radioVolumeValue.textContent = `${e.target.value}%`;
            updateVolumes();
        });

        spaceToggleBtn.addEventListener('click', toggleSpace);
        spaceShuffleBtn.addEventListener('click', shuffleSpaceClip);
        spaceVolumeSlider.addEventListener('input', (e) => {
            spaceVolumeValue.textContent = `${e.target.value}%`;
            updateVolumes();
        });

        spaceProgressBar.addEventListener('click', (e) => {
            if (spaceAudio && spaceAudio.duration) {
                const rect = spaceProgressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                spaceAudio.currentTime = percent * spaceAudio.duration;
            }
        });

        masterVolumeSlider.addEventListener('input', (e) => {
            masterVolume = e.target.value / 100;
            masterVolumeValue.textContent = `${e.target.value}%`;
            updateVolumes();
        });

        masterMuteBtn.addEventListener('click', () => {
            masterMuted = !masterMuted;
            masterMuteBtn.innerHTML = masterMuted ? speakerOffSvg : speakerOnSvg;
            masterMuteBtn.title = masterMuted ? 'Unmute' : 'Mute';
            updateVolumes();
        });

        radioMuteBtn.addEventListener('click', () => {
            radioMuted = !radioMuted;
            radioMuteBtn.innerHTML = radioMuted ? speakerOffSvg : speakerOnSvg;
            radioMuteBtn.title = radioMuted ? 'Unmute' : 'Mute';
            updateVolumes();
        });

        spaceMuteBtn.addEventListener('click', () => {
            spaceMuted = !spaceMuted;
            spaceMuteBtn.innerHTML = spaceMuted ? speakerOffSvg : speakerOnSvg;
            spaceMuteBtn.title = spaceMuted ? 'Unmute' : 'Mute';
            updateVolumes();
        });

        // Tag modal
        tagBtn.addEventListener('click', openTagModal);
        tagModalClose.addEventListener('click', closeTagModal);
        tagModal.addEventListener('click', (e) => {
            if (e.target === tagModal) closeTagModal();
        });
        tagSearch.addEventListener('input', (e) => {
            renderTags(e.target.value);
        });
        tagList.addEventListener('click', (e) => {
            const item = e.target.closest('.tag-item');
            if (item) {
                selectTag(item.dataset.tag);
            }
        });

        // Favorites modal
        openFavoritesBtn.addEventListener('click', openFavoritesModal);
        favoritesModalClose.addEventListener('click', closeFavoritesModal);
        favoritesModal.addEventListener('click', (e) => {
            if (e.target === favoritesModal) closeFavoritesModal();
        });
        exportFavoritesBtn.addEventListener('click', exportFavorites);
        importFavoritesBtn.addEventListener('click', importFavorites);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeTagModal();
                closeFavoritesModal();
            }
        });

        // ============== Initialize ==============
        currentTagSpan.textContent = currentTag;
        fetchTags();
        fetchStationsByTag(currentTag);
        loadSpaceClips();
    </script>
</body>
</html>
