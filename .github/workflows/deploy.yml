name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build
        run: |
          mkdir -p dist/roulette dist/ambient
          echo "Minifying common JavaScript..."
          npx --yes esbuild common.js --minify --outfile=dist/common.js
          echo "Minifying CSS..."
          npx --yes esbuild styles.css --minify --outfile=dist/styles.css
          echo "Minifying landing page HTML..."
          npx --yes html-minifier-terser index.html \
            --collapse-whitespace \
            --remove-comments \
            --remove-redundant-attributes \
            --remove-script-type-attributes \
            --remove-style-link-type-attributes \
            --minify-css true \
            --minify-js true \
            -o dist/index.html
          echo "Minifying roulette page..."
          npx --yes esbuild roulette/roulette.js --minify --outfile=dist/roulette/roulette.js
          npx --yes html-minifier-terser roulette/index.html \
            --collapse-whitespace \
            --remove-comments \
            --remove-redundant-attributes \
            --remove-script-type-attributes \
            --remove-style-link-type-attributes \
            --minify-css true \
            --minify-js true \
            -o dist/roulette/index.html
          echo "Minifying ambient page..."
          npx --yes esbuild ambient/ambient.js --minify --outfile=dist/ambient/ambient.js
          npx --yes html-minifier-terser ambient/index.html \
            --collapse-whitespace \
            --remove-comments \
            --remove-redundant-attributes \
            --remove-script-type-attributes \
            --remove-style-link-type-attributes \
            --minify-css true \
            --minify-js true \
            -o dist/ambient/index.html
          echo "Copying assets..."
          cp ambient-stations.json atc-sources.json dist/
          echo "Build complete!"
          echo "--- Size comparison ---"
          echo "Source JS:"
          wc -c common.js roulette/roulette.js ambient/ambient.js
          echo "Minified JS:"
          wc -c dist/common.js dist/roulette/roulette.js dist/ambient/ambient.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
